{% extends 'chat/base_generic.html' %}

{% block chat %}
  <h1>Chats</h1>
  <button onclick="location.href='{% url 'chat_create' %}'">New Chat</button>
  <ul>
    {% for chat in chats %}
      <li>
        <a href="{% url 'chat_detail' chat.id %}">{{ chat.name }}</a>
      </li>
    {% empty %}
      <li>No chats available.</li>
    {% endfor %}
  </ul>
{% endblock %}
